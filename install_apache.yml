---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    yum:
     update_cache: yes      
  
  - name: install nginx
    yum:
      name: nginx
      state: latest

  - name: install the lastest version of Apache
    yum:
      name: httpd
      state: latest

  - name: install PHP and php-mysql 
    yum:
      name: "{{ packages }}"
    vars:
      packages:
      - php
      - php-mysql
